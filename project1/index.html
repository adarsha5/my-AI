<!DOCTYPE html>
<html>
<head>
  <title>One Button Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="Analog_Clock/logo.JPG" type="image/x-icon">
  <style>
    /* Body styles */
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background-color: #f2f2f2; */
      /* background-color: #6f9287; */
      font-family: Arial, sans-serif;
      background-image: url('Analog_Clock/bg1.jpg');
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }

    /* Button styles */
    /* .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
      margin-top: 57vh;
    } */
    button {
      background-color: #128C7E;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 15px 0 #43c0f2;
      margin-top: 57vh;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button class="button" onclick="callPhpFunction()">Click to on the jarvis !</button>
  <script>
    function callPhpFunction() {
      $.ajax({
        url: "http://localhost/project1/new.php",  // Server-side PHP script to call the function
        type: "POST",  // Use POST method
        success: function(response) {
          console.log("PHP function executed successfully");
          console.log("Response:", response);
        },
        error: function(xhr, status, error) {
          console.log("An error occurred while calling PHP function");
          console.log("Error:", error);
        }
      });
    }
  </script>
</body>
</html>
